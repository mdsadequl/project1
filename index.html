<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/Login.png" type="image/x-icon">
    <link rel="stylesheet" href="pages/style.css">
    <title>Login page</title>

</head>

<body >
    <div id="admin-box">
        <img src="images/Login.png"> 
        <h1>Login page</h1>
      
        <form >
            <label  for="user" >User Name:</label>
            <input type="text" name="User"  placeholder="Enter Username" required><br><br>
            <label  for="pass" >Password:</label>
            <input type="password" name="pass"  placeholder="Enter your password" required><br><br>
            <input type="submit" value="Login"  >
        </form>
        <p class="pg">Have you forget your password? please <a href="pages/Reset.html" target="_blank" >Reset here</a></p><br>
        <p class="pg">Don't have an account please <a href="pages/registration.html" target="_blank" >Register here</a></p>
    </div>

</body>

</html>
